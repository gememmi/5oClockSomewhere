<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="index.js"></script>
    <script src="style.css"></script>
    <title>It's 5 o'Clock Somewhere!</title>
</head>
<body>
    <header>
        <h1>It's 5 o'Clock... Somewhere!</h1>
            <h2>Your Directory for Local NYC Breweries and Cideries</h2>
    </header>
        <div id="brewery-details">
            <img id="beer-detail-image" src="images/beerstockimage.jpg">
            <h3 class="details">Name</h3>
                <p id="brewery-detail-name">Brewery/Cidery Name Here</p>
            <h3 class="details">Type</h3>
                <p id="brewery-detail-type">Brewery/Cidery Type</p>
            <h3 class="details">Phone Number</h3>
                <p id="phone-number">Brewery/Cidery Phone Number</p>
            <h3 class="details">Address</h3>
                <p id="brewery-detail-address">Brewery/Cidery Address</p>
        </div>
       
        <div id="faves-menu">
            <h2 id="faveH2">Favorites Menu</h2>
            <img src="./images/beerLOVE.jpeg">
            
            
     </div>
    
        <div id="brewery-list">
        </div>
    <form id="find-brewery">
        <h2>Find Brewery/Cidery</h2>
        <label for="zip-code">Zip Code</label>
        <input type="text" name="zip-code" id="code">
        <label for="brewery-type">Brewey/Cidery Type</label>
        <input type="text" name="brewery-type" id="type">
        <button type="submit">Find Brewery/Cidery</button>
    </form>
    <div id="matching-breweries">
        <h2>Matching Breweries/Cideries</h2>
    </div>
</body>
</html>
